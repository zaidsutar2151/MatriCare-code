<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Analysis - MatriCare AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <nav class="navbar animate__animated animate__fadeIn">
    <div class="nav-logo">
      <i class="fas fa-heartbeat pulse-icon"></i>
      <span>MatriCare AI</span>
    </div>
    <div class="nav-links">
      <a href="/maternal" class="active"><i class="fas fa-chart-line"></i> Advanced Analysis <span class="current-page">â€¢ Current</span></a>
      <a href="/"><i class="fas fa-stethoscope"></i> Live Monitoring</a>
    </div>
  </nav>

  <div class="container animate__animated animate__fadeIn">
    <h1><i class="fas fa-chart-bar"></i> Advanced Analysis</h1>
    <form id="healthForm" class="card-shadow">
      <div class="grid">
        {% for name in feature_names %}
        <div class="form-group animate__animated animate__fadeIn" style="animation-delay: {{ loop.index0 * 0.1 }}s">
          <label><i class="fas fa-heartbeat"></i> {{ name }}:</label>
          <input type="number" step="any" name="{{ name }}" />
        </div>
        {% endfor %}
      </div>

      <textarea name="notes" placeholder="Optional notes..." class="animate__animated animate__fadeIn"></textarea>

      <div class="button-row">
        <button type="button" class="sample animate__animated animate__fadeIn" data-sample="1"><i class="fas fa-vial"></i> Sample 1</button>
        <button type="button" class="sample animate__animated animate__fadeIn" data-sample="2"><i class="fas fa-vial"></i> Sample 2</button>
        <button type="button" class="sample animate__animated animate__fadeIn" data-sample="3"><i class="fas fa-vial"></i> Sample 3</button>
        <button type="submit" id="predictBtn" class="animate__animated animate__pulse animate__infinite"><i class="fas fa-calculator"></i> Predict & Analyze</button>
      </div>
    </form>

    <div id="resultBox" class="hidden card-shadow">
      <h2><i class="fas fa-clipboard-check"></i> Prediction: <span id="predLabel"></span></h2>

      <h3><i class="fas fa-file-medical-alt"></i> Summary</h3>
      <p id="summary"></p>

      <h3><i class="fas fa-exclamation-triangle"></i> Future Complications</h3>
      <p id="future"></p>

      <h3><i class="fas fa-first-aid"></i> Basic Actions</h3>
      <p id="basic"></p>

      <h3><i class="fas fa-user-md"></i> Advanced Actions</h3>
      <p id="advanced"></p>
    </div>
  </div>

  <footer class="animate__animated animate__fadeIn">
    <p>&copy; 2023 MatriCare AI - Advanced Maternal Health Monitoring</p>
  </footer>

  <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
