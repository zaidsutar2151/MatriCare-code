<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitoring - MatriCare AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar animate__animated animate__fadeIn">
        <div class="nav-logo">
            <i class="fas fa-heartbeat pulse-icon"></i>
            <span>MatriCare AI</span>
        </div>
        <div class="nav-links">
          <a href="/maternal"><i class="fas fa-chart-line"></i> Advanced Analysis</a>
          <a href="/" class="active"><i class="fas fa-stethoscope"></i> Live Monitoring <span class="current-page">â€¢ Current</span></a>
      </div>
    </nav>
    
    <div class="container animate__animated animate__fadeIn">
        <h1><i class="fas fa-heartbeat"></i> Live Patient Monitoring</h1>
        <button id="startBtn" class="animate__animated animate__pulse animate__infinite"><i class="fas fa-play-circle"></i> Start Monitoring</button>

        <div id="predictionBox" class="card-shadow">
            <h2><i class="fas fa-clipboard-check"></i> Model Prediction: <span id="prediction">--</span></h2>
        </div>

        <div class="grid">
            {% for name in feature_names %}
            <div class="chart-card animate__animated animate__fadeIn" style="animation-delay: {{ loop.index0 * 0.1 }}s">
                <h3><i class="fas fa-chart-line"></i> {{ name }}</h3>
                <canvas id="{{ name }}"></canvas>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="animate__animated animate__fadeIn">
        <p>&copy; 2023 MatriCare AI - Advanced Maternal Health Monitoring</p>
    </footer>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
